<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <style type="text/css">
      .box {
        width: 100%;
        height: 100vh;
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <div id="your-element" class="box"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <script>
      VANTA.FOG({
        el: "#your-element",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        highlightColor: 0x776ac0,
        midtoneColor: 0x309cc3,
        lowlightColor: 0x2243ca,
        baseColor: 0x0e0a2b,
        blurFactor: 1,
        speed: 2,
        zoom: 0.3,
      });
    </script>
  </body>
</html>
